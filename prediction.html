
<!DOCTYPE html>
<html>
<head>
  <title>91 Club Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-900 to-black text-white h-screen flex flex-col items-center justify-center">
  <div class="bg-gray-900 p-8 rounded-xl shadow-lg text-center">
    <h1 class="text-3xl font-bold mb-4">üéØ 91 Club Prediction</h1>
    <p class="text-xl mb-6" id="prediction">Next prediction: <span class="text-yellow-400">Loading...</span></p>
    <button onclick="generatePrediction()" class="bg-green-500 px-6 py-2 rounded-lg text-white">üîÅ Next</button>
  </div>

  <script>
    if (sessionStorage.getItem("loggedIn") !== "yes") {
      window.location.href = "login.html";
    }

    function generatePrediction() {
      const options = ["Red", "Green", "Violet"];
      const prediction = options[Math.floor(Math.random() * options.length)];
      document.getElementById('prediction').innerHTML = `Next prediction: <span class="text-yellow-400">${prediction}</span>`;
    }

    window.onload = generatePrediction;
  </script>
</body>
</html>
